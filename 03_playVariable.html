<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with CSS variable and JS</title>
    <link rel="stylesheet" href="03_playVariable.css">
</head>
<body>
    <h1 id="heading">Update CSS variables with <span id="js">JS</span></h1>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="0" max="200" data-sizing="px">
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="10" data-sizing="px">
        <label for="baseColor">Base Color</label>
        <input type="color" name="baseColor" value="#ffc600">
    </div>

</body>
<script src="03_playVariable.js"></script>
</html>
